{% extends "myapp/base.html" %}
{% block title %}曲の一覧{% endblock title %}
{% block content %}
    <h4 class="mt-4 border-bottom">曲の一覧</h4>
    <a href="{% url 'myapp:song_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">曲名</th>
          <th scope="col">歌手名</th>
          <th scope="col">アニメタイトル</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for song in songs %}
        <tr>
          <th scope="row">{{ song.id }}</th>
          <td>{{ song.name }}</td>
          <td>{{ song.singer_name }}</td>
          <td>{{ song.anime_title }}</td>
          <td>
            <a href="{% url 'myapp:song_mod' song_id=song.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'myapp:song_del' song_id=song.id %}" class="btn btn-outline-danger btn-sm">削除</a>
            <a href="{% url 'myapp:comment_list' song_id=song_id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
